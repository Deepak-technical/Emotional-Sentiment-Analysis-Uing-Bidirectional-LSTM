<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');
*{
    font-family: 'Open Sans', sans-serif;
}
</style>

    
    <title>Document</title>
</head>
<body>
    <header class="bg-white dark:bg-gray-900">
        <nav class="border-t-4 border-blue-500">
            <div class="container flex justify-between px-6 py-3 ">
                <div>
                    <a class="text-2xl justify-center font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="#">EmotionSensor</a>
                </div>
    
                <a class="my-1 text-sm font-medium text-gray-500 rtl:-scale-x-100 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 lg:mx-4 lg:my-0" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </nav>
    
        <div class="container px-6 py-16 mx-auto">
            <div class="items-center lg:flex">
                
                <div class="w-full lg:w-5/12">
                    <div class=" md:pl-16">
                        <h2 class="text-2xl font-semibold text-gray-800 lg:leading-normal dark:text-white lg:text-4xl">Check Your Text Emotion using<span class="text-blue-500">&nbsp; Emotion Detection</span></h2>
    
                        <p class="mt-4   dark:text-gray-400 lg:text-xl">An Natural Processing Model that uses Bidiectional LSTM and transfer to Detect the Emotion of Sentence </p>
    

                    </div>
                </div>
    
                <div class="flex items-center justify-center w-full lg:w-6/12 mt-6 lg:mt-0 ">
                    <img  src="../static/hero.jpg" alt="email illustration vector art">
                </div>
            </div>
        </div>
    </header>
    <p class="text-center text-2xl text-purple-800 font-medium py-4 lg:text-3xl ">{{output}}</p>      <p class="text-center text-2xl text-purple-800 font-medium py-4 lg:text-3xl lg:pb-10">It has probabilty {{percent}} % <br/>of belonging to {{output}} class</p>  
    <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
        
        <h2 class="text-centre text-2xl font-semibold text-gray-700 capitalize  dark:text-white">Classify your Text Based On Emotions</h2>
    
        <form method="POST" action="/predict">
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-1">
                <div>
                    <label class="text-centre text-gray-700 dark:text-gray-200" for="username" name="text">Please Enter Your Sentence To be Checked</label>
                    <textarea id="username" type="text" name="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"></textarea>
                </div>
    
       
            </div>
    
            <div class="flex justify-centre mt-6">
                <button class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Predict</button>
            </div>
        </form>
    </section>
    
</body>
</html>
